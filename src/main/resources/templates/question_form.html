<html layout:decorate="~{layout}">
<div class="container my-3" layout:fragment="content">
	<h5 class="border-bottom py-3">Post Question</h5>
	<form method="post" th:object="${questionForm}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<div th:replace="~{form_errors :: formErrorFragment}"></div>
		<div class="mb-3">
			<label for="subject" class="form-label">Subject</label>
			<input type="text" th:field="*{subject}" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">Content</label>
			<textarea th:field="*{content}" rows="10" class="form-control"></textarea>
		</div>
		<input type="submit" value="POST" class="btn btn-primary my-2">
	</form>
</div>
</html>
